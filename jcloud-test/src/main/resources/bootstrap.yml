server:
  port: 8091

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_PORT}:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
      username: nacos
      password: nacos
  config:
    import:
#      - nacos:application-@profiles.active@.yml
      - nacos:${spring.application.name}.yml
