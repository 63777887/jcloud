<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JCloud权限认证系统</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/signin.css"/>
  <script>
      function cancelConsent() {
          document.consent_form.reset();
          document.consent_form.submit();
      }
  </script>
</head>

<body class="sign_body">
<div class="container form-margin-top" style="width: 500px;height: 600px;margin: 100px auto">
  <div style="width: 100%;height: 500px;border: #cccccc 1px solid;border-radius: 10px">
    <form name="consent_form" method="post" action="/oauth2/authorize">
      <h3 class="form-signin-heading form-group" style="margin-left: 5%"><b th:text="${clientName}"></b> 将获得以下权限：
      </h3>
      <input type="hidden" name="client_id" th:value="${clientId}">
      <input type="hidden" name="state" th:value="${state}">

      <div th:each="scope: ${scopes}" class="form-group form-check py-1" style="margin-left: 5%">
        <input class="form-check-input"
               type="checkbox"
               name="scope"
               th:value="${scope.scope}"
               th:id="${scope.scope}"
               checked>
        <label class="form-check-label font-weight-bold" th:for="${scope.scope}"
               th:text="${scope.scope}=='profile'?(${scope.description}+'('+${principalName}+')'):${scope.description}"></label>
      </div>

      <hr style="width: 90%">
      <p style="margin-left: 5%"><b th:text="${clientName}"></b>尚未安装在您有权访问的任何账户上。</p>
      <hr style="width: 90%">
      <p class="help-block" style="margin-left: 5%">授权后表明你已同意 <a>服务协议</a></p>
      <div class="form-group pt-3" style="width: 100%;height: 80px;">
        <button class="btn btn-lg btn-primary btn-block" align="center" type="submit" id="submit-consent">
          Consent
        </button>
        <button class="btn btn-lg btn-primary btn-block" align="center" type="button" id="cancel-consent"
                onclick="cancelConsent();">
          Canal
        </button>
      </div>
      <div style="margin-top: 5px;width: 100%;height: 50px">
        <p style="text-align: center;font-size: 14px">授权将重定向到</p>
        <p style="text-align: center;font-size: 14px"><b th:text="${redirectUri}"></b></p>
      </div>
    </form>

  </div>

</div>
<footer>
  <p>support by: jcloud</p>
  <p>git: <a href="https://gitee.com/musi1996/jcloud">https://gitee.com/musi1996/jcloud</a>.</p>
</footer>
</body>
</html>
