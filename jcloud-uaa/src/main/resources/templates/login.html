<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">

	<title>JCloud权限认证系统</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/signin.css"/>
</head>

<body class="sign_body">
<div class="container form-margin-top">
	<form class="form-signin" action="/token/form" method="post">
		<h2 class="form-signin-heading" align="center">JCloud统一认证系统</h2>
		<input type="hidden" name="client_id" class="form-control" value="jiwkClient" placeholder="所属客户端">
		<input type="hidden" name="grant_type" class="form-control" value="password" placeholder="所属客户端">
		<input type="text" name="username" class="form-control form-margin-top" placeholder="账号" required autofocus>
		<input type="password" name="password" class="form-control" placeholder="密码" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
<footer>
	<p>support by: jcloud</p>
	<p>git: <a href="https://gitee.com/musi1996/jcloud">https://gitee.com/musi1996/jcloud</a></p>
</footer>
</body>
</html>
